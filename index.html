
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Blue Builder Helper</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #0a0f2a;
    height: 100vh;
    overflow: hidden;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* --- BALL --- */
  #ball {
    width: 200px;
    height: 200px;
    background: radial-gradient(circle at 30% 30%, #5ea7ff, #0042a8);
    border-radius: 50%;
    position: absolute;
    animation: bounce 2s infinite ease-in-out;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Bouncing effect */
  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-60px); }
  }

  /* FACE */
  .eye {
    width: 40px;
    height: 40px;
    background: white;
    border-radius: 50%;
    position: absolute;
    overflow: hidden;
  }
  #eyeL { left: 50px; top: 60px; }
  #eyeR { right: 50px; top: 60px; }

  .pupil {
    width: 20px;
    height: 20px;
    background: black;
    border-radius: 50%;
    position: absolute;
    top: 10px;
    left: 10px;
  }

  /* SPEECH */
  #speech {
    position: absolute;
    top: 70%;
    color: white;
    font-size: 26px;
    text-align: center;
    width: 100%;
    opacity: 0;
    transition: 1s;
  }

  /* Upload button */
  #uploadBox {
    position: absolute;
    top: 80%;
    text-align: center;
    color: white;
    font-size: 20px;
    display: none;
  }

  input[type="file"] {
    margin-top: 10px;
    font-size: 18px;
  }

  /* BLUEPRINT MODE */
  #blueprintScreen {
    position: absolute;
    inset: 0;
    background: repeating-linear-gradient(
      to bottom,
      #08254d 0px, #08254d 1px,
      #0a1e36 1px, #0a1e36 40px
    );
    display: none;
    overflow: hidden;
  }

  .bp-line {
    position: absolute;
    width: 200px;
    height: 4px;
    background: cyan;
    opacity: 0;
    animation: drop 1s forwards;
  }

  @keyframes drop {
    0% { transform: translateY(-200px); opacity: 0; }
    100% { transform: translateY(0); opacity: 1; }
  }
</style>
</head>
<body>

<!-- BLUE BALL -->
<div id="ball">
  <div id="eyeL" class="eye"><div class="pupil"></div></div>
  <div id="eyeR" class="eye"><div class="pupil"></div></div>
</div>

<div id="speech">Hi! I'm your builder helper.</div>

<div id="uploadBox">
  Upload your backyard image:<br>
  <input id="fileInput" type="file" accept="image/*">
</div>

<div id="blueprintScreen"></div>

<script>
/* ---- EYE TRACKING ---- */
document.addEventListener("mousemove", e => {
  document.querySelectorAll('.pupil').forEach(pupil => {
    const rect = pupil.parentElement.getBoundingClientRect();
    const x = e.clientX - (rect.left + rect.width/2);
    const y = e.clientY - (rect.top + rect.height/2);
    const angle = Math.atan2(y, x);
    pupil.style.transform = `translate(${Math.cos(angle)*6}px, ${Math.sin(angle)*6}px)`;
  });
});

/* ---- INTRO ---- */
setTimeout(() => {
  document.getElementById("speech").style.opacity = 1;

  setTimeout(() => {
    document.getElementById("uploadBox").style.display = "block";
  }, 1500);
}, 800);

/* ---- BLUEPRINT MODE ---- */
document.getElementById("fileInput").addEventListener("change", () => {
  document.getElementById("blueprintScreen").style.display = "block";

  // create falling blueprint lines
  for (let i = 0; i < 20; i++) {
    let line = document.createElement("div");
    line.className = "bp-line";
    line.style.left = Math.random() * window.innerWidth + "px";
    line.style.top = Math.random() * window.innerHeight + "px";
    line.style.animationDelay = i * 0.1 + "s";
    document.getElementById("blueprintScreen").appendChild(line);
  }

  // hide main elements
  document.getElementById("ball").style.display = "none";
  document.getElementById("speech").style.display = "none";
  document.getElementById("uploadBox").style.display = "none";
});
</script>
</body>
</html>
